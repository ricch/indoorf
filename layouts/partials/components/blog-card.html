<div class="card">
    <div class="card-image" style="position: relative;">
        <a href="{{.Permalink}}"><img src="{{ index (.Params.images) 0  }}" alt="{{ .Title }}"></a>
    </div>
    <div class="card-content">
        <div class="content">{{ $readspeed := div .WordCount 225 }}
            <div class="blog-date is-italic">
                {{ .PublishDate.Format "January 2, 2006" }} <span class="has-text-primary ml-2">{{ add 1 $readspeed }} min read</span>
            </div>
            <h3 class="is-size-4"><a href="{{.Permalink}}">{{ .Title }}</a></h3>
            <p>{{ .Summary }}</p>
            <a href="{{.Permalink}}" class="button">Read More â†’</a>
        </div>
    </div>
</div>

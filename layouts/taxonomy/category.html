{{ define "main" }}
<section class="hero">
    <div class="hero-body">
        <div class="container">
            <h1 class="is-size-1">{{ .Title }}</h1>
        </div>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="content">
        <div class="grid">
            <div class="grid-sizer"></div>
            {{ range .Paginator.Pages.ByDate.Reverse }}
            <div class="grid-item">
                {{ partial "components/blog-card.html" . }}
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}

{{ define "main" }}
<section class="section">
    <div class="container">
        <div class="content">
        {{ .Content }}
        <div class="grid">
            {{ range where site.RegularPages "Section" "blog" }}
            <div class="grid-item">
                <div class="card">
                    <div class="card-image" style="position: relative;">
                        <a href="{{.Permalink}}"><img src="{{ index (.Params.images) 0  }}" alt="{{ .Title }}"></a>
                        <div  class="card-date"><span class="is-uppercase">{{ .PublishDate.Format "Jan" }}</span><Br><span class="has-text-weight-bold">{{ .PublishDate.Format "2" }}</span>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="content">
                            <p class="is-size-4"><a href="{{.Permalink}}">{{ .Title }}</a></p>
                            <p>{{ .Summary }}</p>
                        </div>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}

{{- if isset .Site.Taxonomies "categories" }}
{{- if not (eq (len .Site.Taxonomies.categories) 0) }}
<div class="is-centered categories has-text-centered">
    <ul>
        {{- range $name, $items := .Site.Taxonomies.categories }}
        <li><a href="{{ "categories/" | relLangURL }}{{ $name | urlize | lower }}" class="is-capitalized">{{ $name | title | humanize }}</a></li>
        {{- end }}
    </ul>
</div>
{{- end }}
{{- end }}

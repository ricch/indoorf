{{ define "main" }}
<section class="section">
    <div class="container">
        <div class="content">
        {{ .Content }}
        <div class="grid">
            {{ range where site.RegularPages "Section" "blog" }}
            <div class="grid-item">
                <div class="card">
                    <div class="card-image" style="position: relative;">
                        <a href="{{.Permalink}}"><img src="{{ index (.Params.images) 0  }}" alt="{{ .Title }}"></a>
                    </div>
                    <div class="card-content">
                        <div class="content">
                            <div  class="card-date is-uppercase">
                                {{ .PublishDate.Format "January 2, 2006" }}
                            </div>
                            <h3 class="is-size-4"><a href="{{.Permalink}}">{{ .Title }}</a></h3>
                            <p>{{ .Summary }}</p>
                            <a href="{{.Permalink}}" class="button">Read More â†’</a>
                        </div>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
